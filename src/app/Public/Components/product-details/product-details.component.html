<div class="card-wrapper" *ngIf="product">
    <div class="card p-4">
      <!---card left--->
      <div class="product-imgs">
        <div class="img-display">
          <div class="img-showcase" [style.transform]="getTransform()">
            <img *ngFor="let img of images" [src]="img" alt="book image" />
          </div>
        </div>
        <div class="img-select">
          <div class="img-item" *ngFor="let img of images; index as i">
            <a href="#" (click)="changeImage(i, $event)">
              <img [src]="img" alt="book image" />
            </a>
          </div>
        </div>
      </div>
      <!---card right--->
      <div class="product-content">
        <h2 class="project-title mt-4">{{ product?.productName }}</h2>
        <a href="#" class="product-link">Visit Book Store</a>
        <div class="product-ratings">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span>4.7 (21)</span>
        </div>
        <div class="product-price">
          <p class="new-price">Price: <span>{{ product?.productPrice }}</span></p>
        </div>
        <div class="product-details">
          <h2>About this item</h2>
          <p>{{ product?.productDescription }}</p>
          <ul>
            <li>Category: <span>{{ product?.category }}</span></li>
            <li>Available: <span>{{ product?.stock }}</span></li>
            <li>Shipping Area: <span>All over India</span></li>
            <li>Shipping Fee: <span>Fee</span></li>
          </ul>
        </div>
        <div class="purchase-info">
          <button type="button" class="btn">
            Add to Cart 
            <img src="../../../../assets/icons/shopping-cart.png" alt="" />
          </button>
        </div>
        <div class="social-links">
          <p class="me-1">Share At: </p>
          <a href="#">
            <img src="../../../../assets/icons/facebook.png" alt="" />
          </a>
          <a href="#">
            <img src="../../../../assets/icons/twitter.png" alt="" />
          </a>
          <a href="#">
            <img src="../../../../assets/icons/pinterest.png" alt="" />
          </a>
          <a href="#">
            <img src="../../../../assets/icons/instagram.png" alt="" />
          </a>
        </div>
      </div>
    </div>
  </div>
